<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="style.css" rel="stylesheet"/>
  <title>
   Adventure Time
  </title>
 </head>
 <body>
  <div class="nav">
   <button class="opt draw">
    draw
   </button>
   <button class="opt erase">
    erase
   </button>
   <button class="opt tmap">
    map
   </button>
   <button class="opt tgrid">
    grid
   </button>
   <button class="opt sel">
    sel
   </button>
   <button class="opt clear">
    clr
   </button>
  </div>
  <div class="nav-secondary">
  </div>
  <div class="slidecontainer">
   <input class="slider" id="sizeSlider" max="124" min="1" type="range"/>
  </div>
  <div class="rotateslider">
   <input class="slider rotator" id="rotateSlider" max="360" min="0" type="range" value="0"/>
  </div>
  <canvas class="draw-canvas" id="draw-canvas">
  </canvas>
  <canvas class="grid" id="grid">
  </canvas>
  <canvas class="map" id="map">
  </canvas>
  <div class="menus" id="menus">
   <button class="accordion" id="creatures">
    Creatures
   </button>
   <div class="panelContainer">
    <div class="panel">
     <button class="option" style="background-image: url(../../Assets/Creatures/Players/Calucar.png)">
     </button>
    </div>
    <div class="panel">
     <button class="option" style="background-image: url(../../Assets/Creatures/Players/Varr.png)">
     </button>
    </div>
   </div>
   <button class="accordion" id="maps">
    Maps
   </button>
   <div class="panelContainer">
    <div class="panel">
     <button class="option" style="background-image: url(../../Assets/Maps/Battle\ map,\ eladrin.png)">
     </button>
    </div>
   </div>
   <button class="accordion" id="aoe">
    AoE
   </button>
   <div class="panelContainer">
    <div class="panel">
     <button class="option" style="background-image: url(../../Assets/Misc/AoE/circle.png)">
     </button>
    </div>
    <div class="panel">
     <button class="option" style="background-image: url(../../Assets/Misc/AoE/square.png)">
     </button>
    </div>
    <div class="panel">
     <button class="option" style="background-image: url(../../Assets/Misc/AoE/triangle.png)">
     </button>
    </div>
   </div>
  </div>
  <script src="../js/buttons.js">
  </script>
  <script src="../js/drawing.js">
  </script>
  <script src="../js/dropdowns.js">
  </script>
  <script src="../js/map.js">
  </script>
  <script src="../js/grid.js">
  </script>
  <script src="../js/tokens.js">
  </script>
  <script src="../js/main.js">
  </script>
 </body>
</html>
