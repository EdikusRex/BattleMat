<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Adventure Time</title>
</head>

<body>
    <div class="nav">
        <button class="opt draw">draw</button>
        <button class="opt erase">erase</button>
        <button class="opt tmap">map</button>
        <button class="opt sel">sel</button>
        <button class="opt clear">clr</button>
    </div>

    <div class="nav-secondary">
    </div>

    <div class="slidecontainer">
        <input type="range" min="1" max="800" value="40" class="slider" id="sizeSlider">
    </div>

    <div class="rotateslider">
        <input type="range" min="0" max="360" value="0" class="slider rotator" id="rotateSlider">
    </div>

    <canvas class="canvas" id="canvas"></canvas>

    <div id="menus" class="menus">
        <button class="accordion" id="creatures">Creatures</button>
        <div class="panelContainer"></div>
        <button class="accordion" id="maps">Maps</button>
        <div class="panelContainer"></div>
        <button class="accordion" id="aoe">AoE</button>
        <div class="panelContainer"></div>
    </div>

    <script src="../js/buttons.js"></script>
    <script src="../js/canvas.js"></script>
    <script src="../js/dropdowns.js"></script>
    <script src="../js/map.js"></script>
    <script src="../js/tokens.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
