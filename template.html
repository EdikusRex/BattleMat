<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Adventure Time</title>
</head>

<body>
    <div class="nav">
        <div class="clr" style="background-color: #000"></div>
        <div class="clr" style="background-color: #d60b0b"></div>
        <div class="clr" style="background-color: #2a11cf"></div>
        <div class="clr" style="background-color: #24d102"></div>
        <div class="clr" style="background-color: #fff"></div>
        <button class="opt erase">erase</button>
        <button class="opt tmap">map</button>
        <button class="opt del">del</button>
        <button class="opt clear">clr</button>
    </div>

    <div class="slidecontainer">
        <input type="range" min="1" max="800" value="40" class="slider" id="sizeSlider">
    </div>

    <div class="rotateslider">
        <input type="range" min="0" max="360" value="0" class="slider rotator" id="rotateSlider">
    </div>

    <!-- <button class="aoe" id="aoe">AoE</button> -->

    <canvas class="canvas" id="canvas"></canvas>

    <div id="menus" class="menus">
        <button class="accordion" id="creatures">Creatures</button>
        <button class="accordion" id="maps">Maps</button>
        <button class="accordion" id="aoe">AoE</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
