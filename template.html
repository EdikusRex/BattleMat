<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Adventure Time</title>
</head>

<body>
    <div class="nav">
        <div class="clr" style="background-color: #000"></div>
        <div class="clr" style="background-color: #EF626C"></div>
        <div class="clr" style="background-color: #fdec03"></div>
        <div class="clr" style="background-color: #24d102"></div>
        <div class="clr" style="background-color: #fff"></div>
        <button class="erase">eraser</button>
        <button class="clear">clr</button>
        <button class="del">del</button>
        <button class="tmap">map</button>
    </div>

    <div class="slidecontainer">
        <input type="range" min="1" max="800" value="200" class="slider" id="sizeSlider">
    </div>

    <button class="aoe" id="aoe">AoE</button>

    <canvas class="canvas" id="canvas"></canvas>

    <div id="menus" class="menus">
        <button class="accordion" id="creatures">Creatures</button>
        <div class="panel">
            <button class="option" style="background-image: url(Assets/Creatures/Boneclaw.png)"></button>
        </div>
        <div class="panel">
            <button class="option" style="background-image: url(Assets/Creatures/Bran.png)"></button>
        </div>


        <button class="accordion" id="maps">Maps</button>
        <div class="panel">
            <button class="option" style="background-image: url(Assets/Maps/the\ end.jpg)"></button>
        </div>
        <div class="panel">
            <button class="option" style="background-image: url(Assets/Maps/Pale\ Temple.jpg)"></button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
