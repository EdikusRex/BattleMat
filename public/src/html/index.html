<!DOCTYPE html>

  <link href="style.css" rel="stylesheet"/>
  <title>

  <div class="nav">
   <button class="opt draw">
    draw
   </button>
   <button class="opt erase">
    erase
   </button>
   <button class="opt tmap">
    map
