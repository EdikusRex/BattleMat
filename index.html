<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="style.css" rel="stylesheet"/>
  <title>
   Adventure Time
  </title>
 </head>
 <body>
  <div class="nav">
   <div class="clr" data-clr="#000">
   </div>
   <div class="clr" data-clr="#EF626C">
   </div>
   <div class="clr" data-clr="#fdec03">
   </div>
   <div class="clr" data-clr="#24d102">
   </div>
   <div class="clr" data-clr="#fff">
   </div>
   <button class="clear">
    clear
   </button>
   <button class="del">
    del
   </button>
  </div>
  <div class="slidecontainer">
   <input class="slider" id="sizeSlider" max="800" min="1" type="range" value="200"/>
  </div>
  <canvas class="canvas" id="canvas">
  </canvas>
  <div class="menus" id="menus">
   <button class="accordion" id="creatures">
    Creatures
   </button>
   <div class="panel">
    <button class="option" style="background-image: url(Assets/Creatures/Val\'nuk.png)">
    </button>
   </div>
   <div class="panel">
    <button class="option" style="background-image: url(Assets/Creatures/Undead.png)">
    </button>
   </div>
   <div class="panel">
    <button class="option" style="background-image: url(Assets/Creatures/sdragon.jpg)">
    </button>
   </div>
   <div class="panel">
    <button class="option" style="background-image: url(Assets/Creatures/Corpse\ Flower.png)">
    </button>
   </div>
   <div class="panel">
    <button class="option" style="background-image: url(Assets/Creatures/Bran.png)">
    </button>
   </div>
   <div class="panel">
    <button class="option" style="background-image: url(Assets/Creatures/Boneclaw.png)">
    </button>
   </div>
   <div class="panel">
    <button class="option" style="background-image: url(Assets/Creatures/Berbalang.png)">
    </button>
   </div>
   <div class="panel">
    <button class="option" style="background-image: url(Assets/Creatures/Arazath.png)">
    </button>
   </div>
   <button class="accordion" id="maps">
    Maps
   </button>
   <div class="panel">
    <button class="option" style="background-image: url(Assets/Maps/the\ end.jpg)">
    </button>
   </div>
   <div class="panel">
    <button class="option" style="background-image: url(Assets/Maps/Pale\ Temple.jpg)">
    </button>
   </div>
   <div class="panel">
    <button class="option" style="background-image: url(Assets/Maps/Duskfall\ Cemetery.jpg)">
    </button>
   </div>
   <div class="panel">
    <button class="option" style="background-image: url(Assets/Maps/Black\ Peaks.jpg)">
    </button>
   </div>
  </div>
  <script src="main.js">
  </script>
 </body>
</html>
