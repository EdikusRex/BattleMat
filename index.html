<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="style.css" rel="stylesheet"/>
  <title>
   Adventure Time
  </title>
 </head>
 <body>
  <div class="nav">
   <div class="clr" style="background-color: #000">
   </div>
   <div class="clr" style="background-color: #EF626C">
   </div>
   <div class="clr" style="background-color: #fdec03">
   </div>
   <div class="clr" style="background-color: #24d102">
   </div>
   <div class="clr" style="background-color: #fff">
   </div>
   <button class="erase">
    eraser
   </button>
   <button class="clear">
    clr
   </button>
   <button class="del">
    del
   </button>
   <button class="tmap">
    map
   </button>
  </div>
  <div class="slidecontainer">
   <input class="slider" id="sizeSlider" max="800" min="1" type="range" value="200"/>
  </div>
  <div class="rotateslider">
   <input class="slider rotator" id="rotateSlider" max="360" min="0" type="range" value="0"/>
  </div>
  <button class="aoe" id="aoe">
   AoE
  </button>
  <canvas class="canvas" id="canvas">
  </canvas>
  <div class="menus" id="menus">
   <button class="accordion" id="creatures">
    Creatures
   </button>
   <div class="panel">
    <button class="option" style="background-image: url(Assets/Creatures/Players/Varr.png)">
    </button>
   </div>
   <div class="panel">
    <button class="option" style="background-image: url(Assets/Creatures/Players/Cal.png)">
    </button>
   </div>
   <div class="panel">
    <button class="option" style="background-image: url(Assets/Creatures/Withered\ Soul.jpg)">
    </button>
   </div>
   <div class="panel">
    <button class="option" style="background-image: url(Assets/Creatures/SS.png)">
    </button>
   </div>
   <div class="panel">
    <button class="option" style="background-image: url(Assets/Creatures/SS\ Summoner.jpg)">
    </button>
   </div>
   <div class="panel">
    <button class="option" style="background-image: url(Assets/Creatures/SS\ Heavy.jpg)">
    </button>
   </div>
   <div class="panel">
    <button class="option" style="background-image: url(Assets/Creatures/Portal.png)">
    </button>
   </div>
   <div class="panel">
    <button class="option" style="background-image: url(Assets/Creatures/hooligan.jpg)">
    </button>
   </div>
   <div class="panel">
    <button class="option" style="background-image: url(Assets/Creatures/consumed.jpg)">
    </button>
   </div>
   <div class="panel">
    <button class="option" style="background-image: url(Assets/Creatures/Boneclaw.png)">
    </button>
   </div>
   <div class="panel">
    <button class="option" style="background-image: url(Assets/Creatures/Body\ Mass.jpg)">
    </button>
   </div>
   <div class="panel">
    <button class="option" style="background-image: url(Assets/Creatures/Arazath.png)">
    </button>
   </div>
   <button class="accordion" id="maps">
    Maps
   </button>
   <div class="panel">
    <button class="option" style="background-image: url(Assets/Maps/Grid/grid.png)">
    </button>
   </div>
   <div class="panel">
    <button class="option" style="background-image: url(Assets/Maps/Tagos\ Alley.jpg)">
    </button>
   </div>
   <div class="panel">
    <button class="option" style="background-image: url(Assets/Maps/Pale\ Temple.jpg)">
    </button>
   </div>
   <div class="panel">
    <button class="option" style="background-image: url(Assets/Maps/Feeding\ Valley.jpg)">
    </button>
   </div>
   <div class="panel">
    <button class="option" style="background-image: url(Assets/Maps/Dead\ World\ of\ the\ Oblo\'kai.jpg)">
    </button>
   </div>
   <div class="panel">
    <button class="option" style="background-image: url(Assets/Maps/Black\ Peaks.jpg)">
    </button>
   </div>
  </div>
  <script src="main.js">
  </script>
 </body>
</html>
